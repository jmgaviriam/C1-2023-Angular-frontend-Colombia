<div class="header">
  <sofka-header></sofka-header>
</div>

<div class="row m-3">
  <button type="button" class="btn btn-secondary" [routerLink]="routePrincipal">
    Lista de tareas
  </button>
  <h1>
    confirmar eliminaci√≥n del siguiente item:
  </h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Responsible</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">{{item.id}}</th>
        <td>{{item.title}}</td>
        <td>{{item.description}}</td>
        <td>{{item.responsible}}</td>
      </tr>
    </tbody>
  </table>
  <div class="jumbotron">
    <button type="button" class="btn btn-primary btn-lg shadow-lg bottom-0 end-0 float-end w-auto" (click)="sendItem()"
    [routerLink]="routePrincipal">
    <i class="bi bi-arrow-repeat"> Eliminar</i>
  </button>
</div>
</div>
<div class="footer">
  <sofka-footer></sofka-footer>
</div>
