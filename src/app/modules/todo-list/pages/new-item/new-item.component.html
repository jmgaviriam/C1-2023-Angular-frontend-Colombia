<!-- eslint-disable prettier/prettier -->
<div class="header">
  <sofka-header></sofka-header>
</div>

<div class="row m-3">
  <button type="button" class="btn btn-secondary" [routerLink]="routePrincipal">
    Lista de tareas
  </button>
</div>
<div class="row m-3">
  <div class="col col-lg-1"></div>
  <div class="col col-10">
    <h3>Editar</h3>
    <div class="text-center">
      <form action="" method="get" class="form-control mt-3 p-3 border-3 border-info text-start">
        <div class="mb-3 row">
          <label for="Título" class="col-sm-2 col-form-label">Título</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="Título" value="">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="Descripción" class="col-sm-2 col-form-label">Descripción</label>
          <div class="col-sm-10">
            <textarea type="text" class="form-control" id="Descripción"></textarea>
          </div>
        </div>
        <div class="mb-3 row">
          <label for="Responsable" class="col-sm-2 col-form-label">Responsable</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="Responsable" value="">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="row m-3">
  <div class="col col-lg-1"></div>
  <div class="col col-10">
    <button type="button" class="btn btn-primary btn-lg shadow-lg bottom-0 end-0 float-end w-auto"
      [routerLink]="routePrincipal">
      <i class="bi bi-arrow-repeat"> Guardar</i>
    </button>
  </div>
</div>

<div class="footer">
  <sofka-footer></sofka-footer>
</div>
