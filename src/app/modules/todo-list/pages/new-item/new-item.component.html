<!-- eslint-disable prettier/prettier -->
<div class="header">
  <sofka-header></sofka-header>
</div>

<div class="row m-3">
  <button type="button" class="btn btn-secondary" [routerLink]="routePrincipal">
    Lista de tareas
  </button>
</div>
<div class="row m-3">
  <div class="col col-lg-1"></div>
  <div class="col col-10">
    <h3>Crear</h3>
    <div class="text-center">
      <form id="frmItem" action="" method="post" class="form-control mt-3 p-3 border-3 border-info text-start" (ngSubmit)="sendItem()">
        <div class="mb-3 row">
          <label for="Título" class="col-sm-2 col-form-label">Título</label>
          <div class="col-sm-10">
            <input
              type="text"
              placeholder="Título"
              id="Título"
              class="form-control"
              [(ngModel)]="title"
              name="title"
              value="">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="Descripción" class="col-sm-2 col-form-label">Descripción</label>
          <div class="col-sm-10">
            <input
              type="text"
              placeholder="Descripción"
              id="Descripción"
              class="form-control"
              [(ngModel)]="description"
              name="description"
              value="">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="Responsable" class="col-sm-2 col-form-label">Responsable</label>
          <div class="col-sm-10">
            <input
              type="text"
              placeholder="Responsable"
              id="Responsable"
              class="form-control"
              [(ngModel)]="responsible"
              name="responsible"
              value="">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="row m-3">
  <div class="col col-lg-1"></div>
  <div class="col col-10">
    <button type="submit" form = "frmItem" class="btn btn-primary btn-lg shadow-lg bottom-0 end-0 float-end w-auto" (click)="sendItem()"
    [routerLink]="routePrincipal">
      <i class="bi bi-arrow-repeat"> Guardar</i>
    </button>
  </div>
</div>

<div class="footer">
  <sofka-footer></sofka-footer>
</div>
