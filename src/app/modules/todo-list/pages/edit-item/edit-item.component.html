<!-- eslint-disable prettier/prettier -->
<div class="header">
  <sofka-header></sofka-header>
</div>

<div class="row m-3 ">
  <button type="button" class="btn btn-secondary" [routerLink]="routePrincipal">
    Lista de tareas
  </button>
</div>
<div class="row m-3">
  <div class="col col-lg-1"></div>
  <div class="col col-10">
    <h3>Editar</h3>
    <div class="text-center">
      <form [formGroup]="form" action="" method="get" class="form-control mt-3 p-3 border-3 border-info text-start">
        <div class="mb-3 row">
          <label for="Título" class="col-sm-2 col-form-label">Título</label>
          <div class="col-sm-10">
            <input
              type="text"
              placeholder="{{item.title}}"
              id="Título"
              class="form-control"
              formControlName="title"
              name="title"
              value="{{item.title}}">
              <div class="mensaje"
              *ngIf="form.get('title')?.hasError('required') && form.get('title')?.touched">
              <p class="text-danger">El título es requerido</p>
            </div>
          </div>
        </div>
        <div class="mb-3 row">
          <label for="Descripción" class="col-sm-2 col-form-label">Descripción</label>
          <div class="col-sm-10">
            <input
              type="text"
              placeholder="{{item.description}}"
              id="Descripción"
              class="form-control"
              formControlName="description"
              name="description"
              value="">
              <div class="mensaje"
              *ngIf="form.get('description')?.hasError('required') && form.get('description')?.touched">
              <p class="text-danger">La descripción es requerida</p>
            </div>
          </div>
        </div>
        <div class="mb-3 row">
          <label for="Responsable" class="col-sm-2 col-form-label">Responsable</label>
          <div class="col-sm-10">
            <input
              type="text"
              placeholder="{{item.responsible}}"
              id="Responsable"
              class="form-control"
              formControlName="responsible"
              name="responsible"
              value="">
              <div class="mensaje"
              *ngIf="form.get('responsible')?.hasError('required') && form.get('responsible')?.touched">
              <p class="text-danger">El responsable es requerido</p>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="row m-3">
  <div class="col col-lg-1"></div>
  <div class="col col-10"
  *ngIf="form.valid">
    <button type="submit" form="form" class="btn btn-primary btn-lg shadow-lg bottom-0 end-0 float-end w-auto" (click)="sendItem()"
      [routerLink]="routePrincipal">
      <i class="bi bi-arrow-repeat"> Actualizar</i>
    </button>
  </div>
</div>

<div class="footer">
  <sofka-footer></sofka-footer>
</div>
